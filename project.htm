<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration</h2>
            <form action="" id="register"method="post">
                
                <label >Name:</label>
                <input type="text" name="" placeholder="Enter your name">
                <br>
                <br>
                <label for="">Age:</label>
                <input type="text" name="" placeholder="   Enter your age">
                <br><br>
                <label for="">Email:</label>
                <input type="email" name="" placeholder="   Enter your email">
                <br><br>
                <label for="">Gender:</label>
                <input type="radio" name="gender" id="male">&nbsp<span>Male</span>
                &nbsp;&nbsp;
                <input type="radio" name="gender" id="female">&nbsp<span>Female</span>
                <br><br>
                <label for="">Known languages:</label>
                <br>
                <br>
                <input type="checkbox" id="english">&nbsp;<span>English</span>
                <br><br>
                <input type="checkbox" id="spanish">&nbsp;<span>Spanish</span>
                <br><br>
                <input type="checkbox" id="german">&nbsp;<span>German</span>
                <br><br>
                <button id="submit">Submit</button>
               
                


                

            </form>
        </div>
    </div>
</body>
</html>
